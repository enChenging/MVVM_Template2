apply from: "../module.build.gradle"

android {

    defaultConfig {
        if (isModule.toBoolean()) {
            applicationId "com.release.login"
        }
    }

    //统一资源前缀，规范资源引用
    resourcePrefix "login_"
}

dependencies {
    api fileTree(dir: 'libs', include: ['*.jar'])
    api project(':lib_base')
}
